<!DOCTYPE html>
<html>
<head>
  <title>SerializeJSON Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

  <div id="fixture-markup" style="display: none">
    <form id="user-form">
      <!-- simple attribute -->
      <input type="text" name="fullName"              value="Mario Izquierdo" />

      <!-- object -->
      <input type="text" name="address[city]"         value="San Francisco" />
      <input type="text" name="address[state][name]"  value="California" />
      <input type="text" name="address[state][abbr]"  value="CA" />

      <!-- array -->
      <input type="text" name="jobbies[]"             value="code" />
      <input type="text" name="jobbies[]"             value="climbing" />

      <!-- array of objects -->
      <input type="text" name="projects[0][name]"     value="serializeJSON" />
      <input type="text" name="projects[0][language]" value="javascript" />
      <input type="text" name="projects[1][name]"     value="bettertabs" />
      <input type="text" name="projects[1][language]" value="ruby" />
    </form>
  </div>

  <script src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script src="lib/jquery-1.8.0.min.js"></script>
  <script src="lib/jasmine-jquery-1.3.1.js"></script>

  <script src="../jquery.serializeJSON.js"></script>
  <script src="spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
